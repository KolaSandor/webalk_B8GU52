<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/categories/add">Add Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/add-user">Add User</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<body>
<div class="container mt-5">
  <h2>Add New Book</h2>
  <form th:action="@{/books/add}" th:object="${book}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" id="author" name="author" class="form-control" th:field="*{author}" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select id="category" name="category" class="form-select" th:field="*{category}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Add Book</button>
    <a href="/books" class="btn btn-secondary">Back to Books</a>
  </form>
</div>
</body>
</html>
