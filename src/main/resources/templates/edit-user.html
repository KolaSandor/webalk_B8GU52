<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/books/add">Add Books</a></li>
        <li class="nav-item"><a class="nav-link" href="/categories/add">Add Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/add-user">Add User</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2>Edit User</h2>
  <form th:action="@{/admin/edit-user/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control">
    </div>
    <div class="mb-3">
      <label for="roleId" class="form-label">Role:</label>
      <select id="roleId" name="roleId" class="form-select">
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
