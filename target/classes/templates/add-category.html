<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/books/add">Add Books</a></li>
        <li class="nav-item"><a class="nav-link" href="/categories">Manage Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/add-user">Add User</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<body>
<div class="container mt-5">
  <h2>Add New Category</h2>
  <form th:action="@{/categories/add}" th:object="${category}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
    </div>
    <button type="submit" class="btn btn-success">Add Category</button>
    <a href="/categories" class="btn btn-secondary">Back to Categories</a>
  </form>
</div>
</body>
</html>
